<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    

    
</head>
<body>
    <h1 id="title">Calculator</h1>
    <p id="description">calculator DOM project</p>
    <div class="calculator-grid">
       
        <table>
            <tr>
                <td>
                    <form name = "form1">
                    <input type="text" class="output textview" name="textview" id="result" placeholder="0">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                <button id="clear" onclick = "form1.textview.value = ' ' ">C</button>
                <button id="backspace" onclick="backspace()">‚Üê</button>
                <button id="decimal"onclick="insert('.')" >.</button>
                <button id="mul" onclick="insert('*')">x</button>
                </td>
            </tr>
            <tr>
                <td>
                <button id="7" onclick="insert(7)">7</button>
                <button id="8" onclick="insert(8)">8</button>
                <button id="9" onclick="insert(9)">9</button>
                <button id="div" onclick="insert('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>
                <button id="4" onclick="insert(4)">4</button>
                <button id="5" onclick="insert(5)">5</button>
                <button id="6" onclick="insert(6)">6</button>
                <button id="subtract" onclick="insert('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                <button id="1" onclick="insert(1)">1</button>
                <button id="2" onclick="insert(2)">2</button>
                <button id="3" onclick="insert(3)">3</button>
                <button id="add" onclick="insert('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                <button id="0" onclick="insert(0)">0</button>
                <button id="00" onclick="insert(00)">00</button>
                <button id="equal"class="span-two" onclick="equal()">=</button>
                </td>
            </tr>

        </table>
       
</div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
